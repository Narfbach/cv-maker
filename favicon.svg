<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E67E22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="0" flood-color="#5D4E37"/>
    </filter>
  </defs>
  
  <!-- Background with clip path for cassette futurism corners -->
  <path d="M 8 0 L 92 0 L 100 8 L 100 92 L 92 100 L 8 100 L 0 92 L 0 8 Z" 
        fill="url(#bgGradient)" 
        stroke="#5D4E37" 
        stroke-width="3"/>
  
  <!-- Inner border -->
  <path d="M 12 4 L 88 4 L 96 12 L 96 88 L 88 96 L 12 96 L 4 88 L 4 12 Z" 
        fill="none" 
        stroke="rgba(255,255,255,0.3)" 
        stroke-width="1.5"/>
  
  <!-- Scanlines effect -->
  <pattern id="scanlines" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
    <rect x="0" y="0" width="4" height="2" fill="rgba(0,0,0,0.1)"/>
  </pattern>
  <rect x="0" y="0" width="100" height="100" fill="url(#scanlines)" opacity="0.5"/>
  
  <!-- Text "CV" -->
  <text x="50" y="70" 
        font-family="Arial, sans-serif" 
        font-size="55" 
        font-weight="900" 
        text-anchor="middle" 
        fill="#F5E6D3"
        filter="url(#shadow)"
        letter-spacing="2">CV</text>
  
  <!-- Text highlight -->
  <text x="50" y="70" 
        font-family="Arial, sans-serif" 
        font-size="55" 
        font-weight="900" 
        text-anchor="middle" 
        fill="none"
        stroke="rgba(255,255,255,0.4)"
        stroke-width="1"
        letter-spacing="2">CV</text>
</svg>
